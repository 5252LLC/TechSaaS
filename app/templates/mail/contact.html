<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #212529;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .message {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #0d6efd;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
    </div>
    <div class="content">
        <p>You have received a new message from the TechSaaS contact form.</p>
        
        <p><strong>From:</strong> {{ name }} ({{ email }})</p>
        
        <div class="message">
            <p>{{ message }}</p>
        </div>
        
        <p>You can reply directly to this email to respond to the sender.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 TechSaaS.Tech - All rights reserved</p>
        <p>
            <a href="https://techsaas.tech">Website</a> |
            <a href="https://twitter.com/525277x">Twitter</a> |
            <a href="https://github.com/525277x">GitHub</a>
        </p>
    </div>
</body>
</html>
