{% extends "base.html" %}

{% block title %}Web Scraper{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Web Scraper</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('scraper.scrape') }}">
                        <div class="mb-3">
                            <label for="url" class="form-label">Website URL</label>
                            <input type="url" class="form-control" id="url" name="url" 
                                   placeholder="https://example.com" required>
                            <div class="form-text">Enter the URL of a webpage to scrape</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Scrape Website</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
