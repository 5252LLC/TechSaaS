{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow bg-dark text-light border-secondary">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="h3 mb-0">Reset Your Password</h1>
                </div>
                <div class="card-body">
                    <p class="card-text mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="POST" action="{{ url_for('auth.reset_password_request') }}" class="needs-validation" novalidate>
                        {{ form.hidden_tag() if form }}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your registered email">
                            <div class="invalid-feedback">
                                Please provide your registered email address.
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
