<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#252525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#151515;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#grad)" rx="8" ry="8" />
  
  <!-- Stylish mountain landscape -->
  <polygon points="0,300 100,180 170,230 250,150 350,220 400,180 400,300" fill="#e67e22" opacity="0.7" />
  <polygon points="0,300 80,200 160,240 230,180 320,240 400,200 400,300" fill="#e67e22" opacity="0.4" />
  
  <!-- Sun/moon -->
  <circle cx="320" cy="80" r="40" fill="#e67e22" opacity="0.9" />
  
  <!-- 52TechSaaS branding -->
  <text x="200" y="140" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">52TechSaaS</text>
  <text x="200" y="180" font-family="Arial" font-size="20" text-anchor="middle" fill="#e67e22">Image Placeholder</text>
  
  <!-- Camera icon -->
  <g fill="#ffffff" transform="translate(180, 80) scale(0.7)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" ry="5" />
    <circle cx="0" cy="0" r="10" />
    <circle cx="0" cy="0" r="5" fill="#e67e22" />
    <rect x="-25" y="-10" width="10" height="5" rx="2" ry="2" />
  </g>
</svg>
