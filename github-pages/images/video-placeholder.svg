<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter for play button -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="640" height="360" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <path d="M0,36 L640,36 M0,72 L640,72 M0,108 L640,108 M0,144 L640,144 M0,180 L640,180 M0,216 L640,216 M0,252 L640,252 M0,288 L640,288 M0,324 L640,324" stroke="#4a5568" stroke-width="0.5" stroke-opacity="0.3" />
  <path d="M64,0 L64,360 M128,0 L128,360 M192,0 L192,360 M256,0 L256,360 M320,0 L320,360 M384,0 L384,360 M448,0 L448,360 M512,0 L512,360 M576,0 L576,360" stroke="#4a5568" stroke-width="0.5" stroke-opacity="0.3" />
  
  <!-- Decorative elements -->
  <circle cx="320" cy="180" r="120" fill="none" stroke="#0084ff" stroke-width="2" stroke-opacity="0.2" />
  <circle cx="320" cy="180" r="90" fill="none" stroke="#0084ff" stroke-width="2" stroke-opacity="0.4" />
  
  <!-- Play button with glow -->
  <circle cx="320" cy="180" r="60" fill="#0084ff" fill-opacity="0.2" />
  <path d="M300,150 L360,180 L300,210 Z" fill="#ffffff" filter="url(#glow)" />
  
  <!-- TechSaaS Branding -->
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">TechSaaS Video</text>
  <text x="320" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0084ff">Click to play</text>
</svg>
