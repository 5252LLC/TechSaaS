<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechSaaS API - Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
  <link rel="icon" type="image/png" href="/static/favicon.ico" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    
    body {
      margin: 0;
      background: #fafafa;
    }
    
    .swagger-ui .topbar {
      background-color: #222;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    
    /* Logo container styles */
    .topbar-logo {
      display: flex;
      align-items: center;
      height: 40px;
      margin-right: 20px;
    }
    
    .topbar-logo img {
      height: 30px;
      margin-right: 10px;
    }
    
    /* Override some Swagger UI styles to work better with our layout */
    .swagger-ui .topbar .wrapper {
      padding: 0;
      max-width: none;
    }
    
    /* Hide the default Swagger logo */
    .swagger-ui .topbar a img {
      display: none;
    }
    
    .swagger-ui .topbar a span {
      display: none;
    }
    
    .swagger-ui .topbar a {
      max-width: 50%;
    }
    
    /* Theme customization */
    .swagger-ui .topbar .download-url-wrapper .select-label select {
      border: 2px solid #4990e2;
    }
    
    .swagger-ui .info .title {
      color: #4990e2;
    }
    
    .swagger-ui .opblock.opblock-get {
      border-color: #4990e2;
      background: rgba(73, 144, 226, 0.1);
    }
    
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #4990e2;
    }
    
    .swagger-ui .btn.execute {
      background-color: #4990e2;
      color: #fff;
      border-color: #4990e2;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "/api/docs/openapi.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        tagsSorter: "alpha",
        operationsSorter: "alpha",
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayRequestDuration: true,
        filter: true,
        persistAuthorization: true,
        requestInterceptor: (request) => {
          // Add any request interceptors here if needed
          return request;
        },
        responseInterceptor: (response) => {
          // Add any response interceptors here if needed
          return response;
        }
      });
      
      // Function to add logo with retry mechanism
      function addLogo() {
        const topbar = document.querySelector('.swagger-ui .topbar');
        if (topbar) {
          // Create logo container
          const logoContainer = document.createElement('div');
          logoContainer.className = 'topbar-logo';
          
          // Add title text (without logo)
          const titleText = document.createElement('span');
          titleText.textContent = 'TechSaaS API';
          titleText.style.color = 'white';
          titleText.style.fontSize = '1.2em';
          titleText.style.fontWeight = 'bold';
          logoContainer.appendChild(titleText);
          
          // Insert at beginning of topbar
          if (topbar.firstChild) {
            topbar.insertBefore(logoContainer, topbar.firstChild);
          } else {
            topbar.appendChild(logoContainer);
          }
          
          console.log('API title added successfully');
        } else {
          console.log('Topbar not found, retrying in 100ms');
          setTimeout(addLogo, 100); // Retry if topbar isn't ready yet
        }
      }
      
      // Start adding logo after a short delay to ensure UI is rendered
      setTimeout(addLogo, 100);
      
      window.ui = ui;
    };
  </script>
</body>
</html>
